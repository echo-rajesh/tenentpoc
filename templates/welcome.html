<!DOCTYPE html>
<html>
<head>
    <title>Welcome to My Amazing Website!</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
        }

        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        .login-button,
        .logout-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .login-button:hover,
        .logout-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome Back to Your School {{request.user}}</h1>
        <h2>sdfghj</h2>
        <p>Thank you for visiting. We're excited to have you here!</p>

        {% if user.is_authenticated %}
            <a class="logout-button" href="/logout">Logout</a>
        {% else %}
            <a class="login-button" href="/login">Login</a>
        {% endif %}

        <a class="button" href="#">Get Started</a>
    </div>
</body>
</html>
